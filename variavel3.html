<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Suspensa com Atualização</title>
    <style>
        /* Personalização básica do estilo */
        select {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <label for="dropdown">Escolha uma opção:</label>
    <select id="dropdown">
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
        <option value="opcao4">Opção 4</option>
    </select>

    <p><label id="resultado">A opção selecionada aparecerá aqui</label></p>

    <script>
        // Adiciona um ouvinte de evento ao dropdown
        document.getElementById('dropdown').addEventListener('change', function() {
            // Captura o valor selecionado
            const valorSelecionado = this.options[this.selectedIndex].text;

            // Atualiza a label com o conteúdo selecionado
            document.getElementById('resultado').innerText = `Opção escolhida: ${valorSelecionado}`;
        });
    </script>
</body>
</html>
