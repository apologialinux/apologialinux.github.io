<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de BIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de BIN</h1>
        <input type="text" id="binInput" placeholder="Digite ou cole: LQP2(1)534540; 650491; 4540; ...">
        <button onclick="consultarApi()">Consultar</button>
        <div id="result"></div>
    </div>

    <script>
        const data = null;

        // Carregar a chave da API do arquivo config.json
        function carregarConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    return config.apiKey; // Retorna a chave da API
                })
                .catch(error => {
                    console.error("Erro ao carregar a configuração:", error);
                    return null;
                });
        }

        // Função para extrair BINs de 6 dígitos da entrada do usuário
        function extrairBins() {
            const binInput = document.getElementById('binInput').value;
            const bins = binInput.split(';'); // Divide a entrada por ponto e vírgula

            // Filtra e retorna apenas os BINs com exatamente 6 dígitos numéricos
            return bins
                .map(bin => bin.trim()) // Remove espaços extras
                .filter(bin => /^\d{6}$/.test(bin)); // Filtra para manter apenas os BINs de 6 dígitos
        }

        function consultarApi() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Limpar resultado anterior

            const bins = extrairBins();

            if (bins.length === 0) {
                resultDiv.innerHTML = '<span class="error">Por favor, insira BINs válidos de 6 dígitos.</span>';
                return;
            }

            carregarConfig().then(apiKey => {
                if (apiKey === null) {
                    resultDiv.innerHTML = '<span class="error">Erro ao carregar a chave da API.</span>';
                    return;
                }

                let consultasPendentes = bins.length;
                let resultados = '';

                bins.forEach(bin => {
                    const xhr = new XMLHttpRequest();
                    xhr.withCredentials = true;

                    xhr.addEventListener('readystatechange', function () {
                        if (this.readyState === this.DONE) {
                            try {
                                const response = JSON.parse(this.responseText);

                                if (response.message) {
                                    resultados += `<span class="error">BIN ${bin}: ${response.message}</span><br>`;
                                } else {
                                    // Formatar os dados retornados
                                    const output = `
BIN: ${response.bin || 'N/A'}
Brand: ${response.brand || 'N/A'}
Type: ${response.type || 'N/A'}
Category: ${response.category || 'N/A'}
Issuer: ${response.issuer || 'N/A'}
Issuer Phone: ${response.issuer_phone || 'N/A'}
Issuer URL: ${response.issuer_url || 'N/A'}
ISO2: ${response.iso2 || 'N/A'}
ISO3: ${response.iso3 || 'N/A'}
Country: ${response.country || 'N/A'}
                                    `;
                                    resultados += `BIN ${bin}:<br>${output}<br>`;
                                }
                            } catch (e) {
                                resultados += `<span class="error">Erro ao processar a resposta da API para o BIN ${bin}.</span><br>`;
                            }
                        }

                        // Quando todas as consultas terminarem, exibe o resultado
                        if (--consultasPendentes === 0) {
                            resultDiv.innerHTML = resultados;
                        }
                    });

                    xhr.open('GET', `https://bin-info.p.rapidapi.com/bin.php?bin=${bin}`);
                    xhr.setRequestHeader('x-rapidapi-key', apiKey); // Usando a chave da API carregada
                    xhr.setRequestHeader('x-rapidapi-host', 'bin-info.p.rapidapi.com');

                    xhr.send(data);
                });
            });
        }
    </script>
</body>
</html>
