<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de BIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .error {
            color: red;
        }
        .alert {
            color: orange;
            font-weight: bold;
        }
        .copy-button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de BIN</h1>
        <input type="text" id="binInput" placeholder="Digite ou cole: LQP2(1)534540; 650491; 454066; ...">
        <button onclick="consultarApi()">Consultar</button>
        <div id="result"></div>
        <button id="copyButton" class="copy-button" style="display:none;" onclick="copiarResultado()">Copiar Resultado</button>
    </div>

    <script>
        const data = null;

        // Carregar a chave da API do arquivo config.json
        function carregarConfig() {
            return fetch('config.json')
                .then(response => response.json())
                .then(config => {
                    return config.apiKey; // Retorna a chave da API
                })
                .catch(error => {
                    console.error("Erro ao carregar a configuração:", error);
                    return null;
                });
        }

        // Função para consultar a API
        async function consultarApi() {
            const binInput = document.getElementById('binInput').value;
            const resultDiv = document.getElementById('result');
            const copyButton = document.getElementById('copyButton');
            resultDiv.innerHTML = ''; // Limpar resultados anteriores
            copyButton.style.display = 'none'; // Esconder o botão de copiar inicialmente

            // Filtra e extrai apenas números de 6 dígitos da string de entrada
            const bins = binInput.match(/\d{6}/g);  // Extrai todos os números de 6 dígitos da entrada

            if (!bins || bins.length === 0) {
                resultDiv.innerHTML = '<span class="error">Por favor, insira BINs válidos de 6 dígitos.</span>';
                return;
            }

            // Carrega a chave da API
            const apiKey = await carregarConfig();

            if (!apiKey) {
                resultDiv.innerHTML = '<span class="error">Erro ao carregar a chave da API.</span>';
                return;
            }

            let resultText = ''; // Variável para armazenar o resultado sem o alerta

            // Processa cada BIN com delay
            for (const bin of bins) {
                // Espera 300ms antes de fazer a próxima consulta
                await new Promise(resolve => setTimeout(resolve, 300));

                const xhr = new XMLHttpRequest();
                xhr.withCredentials = true;

                xhr.addEventListener('readystatechange', function () {
                    if (this.readyState === this.DONE) {
                        try {
                            const response = JSON.parse(this.responseText);

                            if (response.message) {
                                resultDiv.innerHTML += `<span class="error">Erro no BIN ${bin}: ${response.message}</span><br>`;
                            } else {
                                // Formatar os dados retornados
                                const output = `
BIN: ${response.bin || 'N/A'}
Brand: ${response.brand || 'N/A'}
Type: ${response.type || 'N/A'}
Category: ${response.category || 'N/A'}
Issuer: ${response.issuer || 'N/A'}
Issuer Phone: ${response.issuer_phone || 'N/A'}
Issuer URL: ${response.issuer_url || 'N/A'}
ISO2: ${response.iso2 || 'N/A'}
ISO3: ${response.iso3 || 'N/A'}
Country: ${response.country || 'N/A'}
<br>`;

                                resultText += output; // Adiciona a resposta no texto a ser copiado

                                // Verificar se o brand é Mastercard, Elo ou Visa e exibir o alerta
                                const alertBrands = ['Mastercard', 'Elo', 'Visa'];
                                if (alertBrands.includes(response.brand)) {
                                    const alertMessage = `Necessário boletim para o ${response.brand}.`;
                                    resultDiv.innerHTML += `<div class="alert">${alertMessage}</div><br>`;
                                }
                            }
                        } catch (e) {
                            resultDiv.innerHTML += `<span class="error">Erro ao processar a resposta da API para o BIN ${bin}.</span><br>`;
                        }
                    }
                });

                xhr.open('GET', `https://bin-info.p.rapidapi.com/bin.php?bin=${bin}`);
                xhr.setRequestHeader('x-rapidapi-key', apiKey); // Usando a chave da API carregada
                xhr.setRequestHeader('x-rapidapi-host', 'bin-info.p.rapidapi.com');
                xhr.send(data);
            }

            resultDiv.innerHTML = resultText; // Exibe apenas os resultados no resultDiv
            copyButton.style.display = 'block'; // Exibe o botão de copiar
        }

        // Função para copiar o resultado
        function copiarResultado() {
            const resultDiv = document.getElementById('result');
            const textToCopy = resultDiv.innerText; // Obtém o texto que será copiado

            // Criar um campo de texto temporário para copiar o conteúdo
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy; // Define o texto a ser copiado
            document.body.appendChild(tempTextArea);
            tempTextArea.select(); // Seleciona o texto

            // Tenta copiar o texto para a área de transferência
            try {
                document.execCommand('copy');
                alert('Resultado copiado com sucesso!');
            } catch (err) {
                alert('Falha ao copiar o resultado.');
            }

            document.body.removeChild(tempTextArea); // Remove o campo temporário
        }
    </script>
</body>
</html>
