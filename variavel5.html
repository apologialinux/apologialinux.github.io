<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Personalizado</title>
    <style>
        .seletor {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .seletor input {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="seletor">
        <label for="data">Data:</label>
        <input type="date" id="data">
        <label for="hora">Hora:</label>
        <input type="time" id="hora">
    </div>

    <p><label id="resultado">Selecione a data e hora acima</label></p>

    <script>
        // Função para atualizar o resultado com data e hora selecionadas
        function atualizarResultado() {
            const data = document.getElementById('data').value; // Valor do campo de data
            const hora = document.getElementById('hora').value; // Valor do campo de hora

            if (data && hora) {
                // Exibe a data e hora formatadas
                document.getElementById('resultado').innerText = `Data e Hora Selecionadas: ${data} ${hora}`;
            } else {
                document.getElementById('resultado').innerText = 'Selecione a data e hora acima';
            }
        }

        // Adiciona ouvintes de eventos para atualizar em tempo real
        document.getElementById('data').addEventListener('input', atualizarResultado);
        document.getElementById('hora').addEventListener('input', atualizarResultado);
    </script>
</body>
</html>
